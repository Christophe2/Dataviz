{% extends "base.html" %}

{% load static %}

{% block title %}Data Analyzer{% endblock %}
{% block navbar_contact %}active{% endblock %}
{% block head %}
{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static "css/style3.css" %}">
    <script src="https://d3js.org/d3.v4.min.js"
		charset="utf-8"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>

{% endblock %}
{% block content %}


    <div id="container"></div>

    <script>
    function getCol(matrix, col){
       var column = [];
       for(var i=1; i<matrix.length; i++){
          column.push(parseInt(matrix[i][col]));
       }
       return column;
    }
    $.get("{% static "graph/datavirm.txt" %}", function(data) {
    array = $.csv.toArrays(data);
    Highcharts.chart('container', {

        title: {
            text: 'Solar Employment Growth by Sector, 2010-2016'
        },

        subtitle: {
            text: 'Source: thesolarfoundation.com'
        },

        yAxis: {
            title: {
                text: 'Number of Employees'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        tooltip:{shared:true},

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 0, turboThreshold: 50000
            }
        },

        series: [{
            name: array[0][1],
            data: getCol(array, 1)
        }, {
            name: array[0][2],
            data: getCol(array, 2)
        }, {
            name: array[0][3],
            data: getCol(array, 3)
        }, {
            name: array[0][4],
            data: getCol(array, 4)
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
    });

   </script>
{% comment %}<br />
	<h1><b><hr style="color:#210B61; background-color:#210B61; height:5px;" /> Data Analyzer <hr style="color:#210B61; background-color:#210B61; height:5px;"/></b></h1>


	<form method="post" action="page3.php" enctype="multipart/form-data">

		<input type="submit" class="sub2" name="submit2" Value="New analyze"  />

	</form>

    <style>

			.line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}

    </style>
    <svg width="960" height="500"></svg>

    <script>

			var svg = d3.select("svg"),
				margin = {top: 20, right: 80, bottom: 30, left: 50},
				width = svg.attr("width") - margin.left - margin.right,
				height = svg.attr("height") - margin.top - margin.bottom,
				g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");



			var x = d3.scaleLinear().range([0, width]),
				y = d3.scaleLinear().range([height, 0]),
				z = d3.scaleOrdinal(d3.schemeCategory10);

			var line = d3.line()
				.curve(d3.curveBasis)
				.x(function(d) { return x(d.date); })
				.y(function(d) { return y(d.temperature); });

			d3.tsv("{% static "graph/data.txt" %}", type, function(error, data) {
			  if (error) throw error;

			  var cities = data.columns.slice(1).map(function(id) {
				return {
				  id: id,
				  values: data.map(function(d) {
					return {date: d.date, temperature: d[id]};
				  })
				};
			  });

			  x.domain(d3.extent(data, function(d) { return d.date; }));

			  y.domain([
				d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
				d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
			  ]);

			  z.domain(cities.map(function(c) { return c.id; }));

			  g.append("g")
				  .attr("class", "axis axis--x")
				  .attr("transform", "translate(0," + height + ")")
				  .call(d3.axisBottom(x));

			  g.append("g")
				  .attr("class", "axis axis--y")
				  .call(d3.axisLeft(y))
				.append("text")
				  .attr("transform", "rotate(-90)")
				  .attr("y", 6)
				  .attr("dy", "0.71em")
				  .attr("fill", "#000")
				  .text("Load, %");

			  var city = g.selectAll(".city")
				.data(cities)
				.enter().append("g")
				  .attr("class", "city");

			  city.append("path")
				  .attr("class", "line")
				  .attr("d", function(d) { return line(d.values); })
				  .style("stroke", function(d) { return z(d.id); });

			  city.append("text")
				  .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
				  .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
				  .attr("x", 3)
				  .attr("dy", "0.35em")
				  .style("font", "10px sans-serif")
				  .text(function(d) { return d.id; });
			});

			function type(d, _, columns) {
			  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
			  return d;
			}{% endcomment %}

    <!--</script>-->
